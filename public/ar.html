<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Prueba AR</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="js/globos.js"></script>
  </head>
  <body>
    <a-scene id="escena" embedded arjs>
      <!-- Cargar los assets -->
      <a-assets>
        <img id="sky" src="assets/texturas/sky.jpeg" />
        <img id="meteor" src="assets/texturas/meteor.jpeg" />

        <a-asset-item
          id="globo-obj"
          src="assets/objetos/balloon2.obj"
        ></a-asset-item>
        <a-asset-item
          id="globo-mtl"
          src="assets/texturas/balloon2.mtl"
        ></a-asset-item>
      </a-assets>
      <!-- end: Cargar los assets -->

      <a-marker id="hiroMarker" preset="hiro">
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
