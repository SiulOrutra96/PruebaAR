<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Prueba AR</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- <script src="js/globos.js"></script> -->
  </head>
  <body>
    <a-scene id="escena">
      <!-- Cargar los assets -->
      <a-assets>
        <img id="sky" src="assets/texturas/sky.jpeg" />
        <img id="meteor" src="assets/texturas/meteor.jpeg" />

        <a-asset-item
          id="globo-obj"
          src="assets/objetos/balloon2.obj"
        ></a-asset-item>
        <a-asset-item
          id="globo-mtl"
          src="assets/texturas/balloon2.mtl"
        ></a-asset-item>
      </a-assets>
      <!-- end: Cargar los assets -->

      <a-sky src="#sky"></a-sky>

      <a-entity
        position="0 -5 -5"
        animation="property: position; to: 0 6 -5; dur: 10000; loop: true; easing: linear"
      >
        <a-entity
        position="0 0 -0.1"
        animation="property: position; to: 0 0 0.1; dur: 2000; dir: alternate; loop: true; easing: easeInOutQuad"
          >
          <a-obj-model
            class="globo"
            src="#globo-obj"
            material="color: greenyellow"
            position="-0.1 0 0"
            animation="property: position; to: 0.1 0 0; dur: 1500; dir: alternate; loop: true; easing: easeInOutQuad"
          ></a-obj-model>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
