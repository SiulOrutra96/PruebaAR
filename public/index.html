<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Prueba AR</title>

    <!-- A-Frame -->
    <script src="//aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- A-Frame physics -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="js/globos.js"></script>
    <script src="js/explotador.js"></script>
  </head>
  <body>
    <a-scene id="escena2" physics="debug: true; gravity: 2">
      <!-- Cargar los assets -->
      <a-assets>
        <img id="sky" src="assets/texturas/sky.jpeg" />
        <img id="meteor" src="assets/texturas/meteor.jpeg" />

        <a-asset-item
          id="globo-obj"
          src="assets/objetos/balloon2.obj"
        ></a-asset-item>
        <a-asset-item
          id="globo-mtl"
          src="assets/texturas/balloon2.mtl"
        ></a-asset-item>
      </a-assets>
      <!-- end: Cargar los assets -->

      <a-sky src="#sky"></a-sky>

      <a-plane
        id="techo"
        position="0 10 -10"
        rotation="90 0 0"
        width="50"
        height="50"
        color="#7BC8A4"
        static-body
      ></a-plane>

      <a-camera look-controls-enabled="true"></a-camera>
    </a-scene>
  </body>
</html>
